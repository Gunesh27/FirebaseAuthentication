<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Firebase Authentication</title>
</head>
<body>
    <div class="login-signup">
        <h2>Login</h2>
        <form action="" id="login">
            <div class="user-box">
                <input type="email" name="" id="login-email" autocomplete="off" required>
                <label for="">Email</label>
            </div>
            <div class="user-box">
                <input type="password" style="margin-bottom: 0px;" name="" id="login-pwd" autocomplete="off" required>
                <label for="">Password</label>
            </div>
            <div class="forgot-pwd">
                <h4>Forgot Password?</h4>
            </div>
            <div class="btn">
                <button id="login-submit">Submit</button>
                <div class="loader"></div>
            </div>
            <h4>Create Account? <span id="nav-to-signup">Click here</span></h4>
        </form>
    </div>
    <div class="login-signup">
        <h2>Signup</h2>
        <form action="" id="signup">
            <div class="user-box">
                <input type="text" name="" id="signup-username" autocomplete="off"required>
                <label for="">Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="" id="signup-email" autocomplete="off"required>
                <label for="">Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="signup-pwd" autocomplete="off"required>
                <label for="">Password</label>
            </div>
            <!-- <div class="forgot-pwd">
                <h4>Forgot Password?</h4>
            </div> -->
            <div class="btn">
                <button id="signup-submit">Submit</button>
                <div class="loader"></div>
            </div>
            <h4>Already Have An Account? <span id="nav-to-login">Click here</span></h4>
        </form>
    </div>
    <div class="user-details" style="display: none;">
        <h1>sfsfsf</h1>
        <button>Signout</button>
    </div>




    <script src="./app.js" type="module"></script>       
</body>
</html>
